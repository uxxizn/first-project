<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome 아이콘 라이브러리 추가 -->
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="할 일을 입력하세요" required>
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
